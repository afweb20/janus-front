name: Build & Deploy front-janus

on:
  push:
    branches: [ "main" ]   # поменяй, если у тебя main

concurrency:
  group: deploy-front-janus
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (Vite)
        env:
          # опционально прокинем переменные окружения в билд
          VITE_JANUS_URL: ${{ secrets.VITE_JANUS_URL }}
        run: npm run build

      - name: Deploy via rsync over SSH
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete
          path: dist/                      # куда Vite собрал
          remote_path: ${{ secrets.REMOTE_PATH }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key:  ${{ secrets.SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}
